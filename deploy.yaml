apiVersion: apps/v0
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: todo
        image: dgopichand/todo-app:v0
        ports:
        - containerPort: 8000
